{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Password Form {% endblock %}

{% block extrastylesheet %}
 <style>
  div.loader {
    width: 100px;
    height: 100px;
    position: absolute;
    top:0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
 }
 </style>



<style>

/* 	.rftablenew .bmclogo {

		margin: auto;

		display: block;

		width: 14%;

		margin-bottom: 20px;

	} */

	

	.newtable-bg {

		background: #cae0f9;

		padding: 20px;

		border-radius: 10px;

	}

	

	.start-table {

		margin-top: 20px;

		padding-top: 20px;

		border-top: 1px solid #4f8bcf;

	}

	

	.newtable-bg .form-control {

		border: 1px solid #4f8bcf;

		color: #000;

	}

	

	.start-table .table>thead:first-child>tr:first-child>th {

		border: 1px solid #4f8bcf;

	}

	

	.start-table .table-new {

		background: #fff;

		padding: 15px;

	}

	

	.table-new .table-bordered>tbody>tr>td {

		border: 1px solid #4f8bcf;

	}

</style>

{% block content %}

<!--
<form method="POST">
    {% csrf_token %}
    Username: <input type="username" name="username"><br/>
    Password: <input type="password" name="password"><br/>
    <input type="submit" value="Submit" />
</form><br/><br/>
-->


<section class="content">
    <div class="container-fluid">

        <div class="row">
          <div class="col-md-12">

            <form id="password_form" name="password_form" method="POST">
				{% csrf_token %}
                <div class = "row">
                <div class="col-md-4" style="width:30%">
                    <label for="">Username</label>
                    <div class="input-group date" >
                    <input type="text" class="form-control" placeholder="Enter Username"  name = "username" id = "username"  required/>
                    <div class="input-group-append" >
                       
                    </div>
                    </div>
                </div>

			    <div class="col-md-4" style="width:30%">
                <label for="">Password</label>
				<!-- <small>(Eg: MH01DR1234)</small> -->
                <input type="password" class="form-control" placeholder="Enter Password" name="password" id="password" autocomplete="new-password">
				
                </div>
            </div>
                <div class="col-md-4">
                <!-- <button type = "submit" class="btn btn-success submit-btn">Submit</button> -->
				    <!--<button type = "submit" class="btn btn-success submit-btn" id = "id001" onclick="setTimeout(disableFunction, 1);">Generate Report</button>-->
					<button type = "submit" class="btn btn-success submit-btn" onclick = "func()" id = "id001" >Submit</button>
				</div>
			
			
            </form>
         </div>
        </div>
    </div>




{% endblock %}
