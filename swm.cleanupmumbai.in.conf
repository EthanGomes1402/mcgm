<VirtualHost *:80>
        ServerAdmin admin@swm.cleanupmumbai.in
        ServerName swm.cleanupmumbai.in
        ServerAlias swm.cleanupmumbai.in  
        DocumentRoot /home/mcgm/Development/mcgm/mcgm
	ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        Alias /static /home/mcgm/Development/mcgm/mcgm/static
        <Directory /home/mcgm/Development/mcgm/mcgm/static>
                Require all granted
        </Directory>

        Alias /static /home/mcgm/Development/mcgm/mcgm/media
        <Directory /home/mcgm/Development/mcgm/mcgm/media>
                Require all granted
        </Directory>

        <Directory /home/mcgm/Development/mcgm/mcgm/mcgm>
                <Files wsgi.py>
                        Require all granted
                </Files>
        </Directory>

    WSGIDaemonProcess mcgm python-path=/home/mcgm/Development/mcgm/mcgm python-home=/home/mcgm/Development/mcgm/menv  #dmcgm for 21 server
    WSGIProcessGroup mcgm
    #following parameter tell apache to server any request below the given url using wsgi application defined in the file
    WSGIScriptAlias / /home/mcgm/Development/mcgm/mcgm/mcgm/wsgi.py

</VirtualHost>

