{% extends 'base.html' %}

{% block title %}Upload Bin data {% endblock %}
{% block content_title %}Upload Bin Data{% endblock %}
{% block content %}
  {% for message in messages %}
   <div class="alert {{ message.tags }} alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
   </div>
  {% endfor %}
  <form method="post" novalidate enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" title="Upload Bin Data" name="bin_excel_file" style="border:1px solid black; padding: 5px;" required="required">
    <button type="submit" class="btn btn-success">Upload</button>
  </form>
{% endblock %}


{% block script %}
{% endblock %}
